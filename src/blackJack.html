<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Game Interface</title>
  <style>
    /* Add your game-specific CSS styles here */
    </style>
</head>
<body>  
  <div id="gameContainer">
    <h2>Blackjack Game</h2>
    <div id="playerHand">
      <!-- Display player's hand here -->
    </div>
    <div id="dealerHand">
      <!-- Display dealer's hand here -->
    </div>
    <div id="gameButtons">
      <button id="hitButton">Hit</button>
      <button id="stayButton">Stay</button>
    </div>
    <div id="gameResult">
      <!-- Display game result here -->
    </div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
